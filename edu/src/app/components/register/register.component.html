<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>用户名</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input formControlName="name" [nzType]="'text'" [nzPlaceHolder]="'请输入用户名'" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请输入您的姓名！</div>
      <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('duplicated')">这个名字是多余的</div>
      <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').pending">验证...</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>邮箱</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input formControlName="email" [nzPlaceHolder]="'请输入合法邮箱'" [nzType]="'email'" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('email')">输入的电子邮件不是有效的！</div>
      <div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('required')">请输入您的电子邮件!</div>
    </div>
  </div>
  <!-- <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>BirthDay</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control>
      <nz-datepicker formControlName="birthDay" [nzSize]="'large'" [nzPlaceHolder]="'Choose your birthday'" style="width: 100%;"></nz-datepicker>
      <div nz-form-explain *ngIf="getFormControl('birthDay').dirty&&getFormControl('birthDay').hasError('required')">Please input your birthday!</div>
      <div nz-form-explain *ngIf="getFormControl('birthDay').dirty&&getFormControl('birthDay').hasError('expired')">Birthday must less than today!</div>
    </div>
  </div> -->
  <div nz-form-item nz-row>
    <div nz-col [nzSpan]="7" nz-form-label>
      <label nz-form-item-required>密码</label>
    </div>
    <div>
      <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
        <nz-input formControlName="password" [nzPlaceHolder]="'请输入密码'" [nzType]="'password'" [nzSize]="'large'" (ngModelChange)="validateConfirmPassword()">
        </nz-input>
        <div nz-form-explain *ngIf="getFormControl('password').dirty&&getFormControl('password').hasError('required')">请输入您的密码！</div>
      </div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-col [nzSpan]="7" nz-form-label>
      <label nz-form-item-required>密码确认</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input formControlName="passwordConfirmation" [nzType]="'password'" [nzPlaceHolder]="'请保持密码一致'" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('passwordConfirmation').dirty&&getFormControl('passwordConfirmation').hasError('required')">请确认您的密码！</div>
      <div nz-form-explain *ngIf="getFormControl('passwordConfirmation').dirty&&getFormControl('passwordConfirmation').hasError('confirm')">输入的两个密码不一致！</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required> 验证手机</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input formControlName="phone" [nzType]="'text'" [(ngModel)] = 'phoneNumber_m' [nzPlaceHolder]="'请输入验证手机'" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('phone').dirty&&getFormControl('phone').hasError('required')">请输入您的手机号！</div>
      <div nz-form-explain *ngIf="getFormControl('phone').dirty&&getFormControl('phone').hasError('confirm')">手机号不正确</div>
      <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').pending">验证...</div>
    </div>
  </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="7">

      </div>
      <div [nzSpan]="12" nz-col>
              <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
              
                <nz-input formControlName="sms" [nzType]="'text'" [nzPlaceHolder]="'请输入验证码'" [nzSize]="'large'">
                </nz-input>
              
              
              
                <div nz-form-explain *ngIf="getFormControl('sms').dirty&&getFormControl('sms').hasError('required')">请输入验证码！</div>
                <div nz-form-explain *ngIf="getFormControl('sms').dirty&&getFormControl('sms').hasError('confirm')">验证码不正确！</div>
              
              </div>
              <div class="btn" nz-col [nzSpan]="6" (click)="post_v()" style="width: 100px;">发送短信验证码</div>
      </div>
  
      
    </div>
  <div nz-form-item nz-row>
    <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid">提交注册</button>
      <button nz-button [nzSize]="'large'" (click)="resetForm($event)">重置信息</button>
    </div>
  </div>
</form>
