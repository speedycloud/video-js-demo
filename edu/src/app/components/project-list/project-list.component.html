<div nz-row [nzType]="'flex'" [nzJustify]="'start'" style="margin-bottom: 30px;" class="project_title">
  <div nz-col [nzSpan]="24">
    <h3 class="top_h3">项目 <span>(每个迅达账户下能建立多个项目，且每个项目均有独立的App ID)</span></h3>
  </div>
  <div nz-col [nzSpan]="24">

      <span><i class="anticon anticon-plus"></i> 添加新项目</span>
    </button> -->

  </div>
</div>
<div class="project_content">
  <div nz-row [nzGutter]="8">
    <div nz-col [nzSpan]="8" *ngFor="let item of project_data">
      <nz-card>
        <ng-template #title>
          <b style="font-size: 16px;font-weight: bolder;float: left;">
             {{ item.name }} &nbsp;&nbsp;
          </b>
          <i style="font-size: 12px;color: #999;float:right;font-style: normal;">
            {{ item.create }}
          </i>
          <!-- <a href="javascript:;" style="float:right;font-size: 12px;" (click)="showEditModal()">编辑</a> -->
        </ng-template>
        <ng-template #body>
          <p><span>项目名：</span>{{ item.name }}</p>
          <p><span>ID：</span>{{ item.id }}</p>
          <p><span>Api Key：</span>{{ item.api_key }}</p>
          <p><span>Api Secret Key：</span>{{ item.api_secret_key }}</p>
          <!-- <p><span>project status：</span>
          <a href="javascript:;">已启用</a>
          <button nz-button [nzType]="'danger'" [nzSize]="'small'" (click)="showModal()">
             关闭
          </button> -->
        <!-- </p> -->
        </ng-template>
      </nz-card>
    </div>
  </div>
</div>

<nz-modal [nzVisible]="isCreat" [nzTitle]="'创建新项目'" [nzContent]="proContent" (nzOnCancel)="proCancel($event)" (nzOnOk)="proOk($event)"
  [nzWidth]="300">
  <ng-template #proContent >
    <!-- <p style="margin:20px auto;text-align: center;font-size: 14px;">您确认要禁用这个项目？</p> -->
    <nz-input [(ngModel)]="siteName" [nzSize]="'large'" style="padding: 20px 0;">
      <ng-template #addOnBefore>项目名称</ng-template>
    </nz-input>
  </ng-template>
</nz-modal>
